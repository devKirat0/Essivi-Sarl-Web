<div class="container d-flex flex-column justify-content-center enlarge">
  <style>
    .enlarge{
      width: 100vw;
      height: 100vh;
    }
  </style>
  <!-- Outer Row -->
  <div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">ESSIVI-SARL</h1>
                </div>
                <form class="user" [formGroup]="authenticationGroup" (ngSubmit)="login()">
                  <div class="form-group">
                    <input type="text" class="form-control form-control-user"
                           id="exampleInputEmail"
                           placeholder="Enter usename..." formControlName="username">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-user"
                           id="exampleInputPassword" placeholder="Password" formControlName="password">
                  </div>
                  <div class="form-group">
                  </div>
                  <button href="index.html" class="btn btn-primary btn-user btn-block" type="submit">
                    Login
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>
